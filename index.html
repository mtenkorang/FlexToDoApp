<!DOCTYPE html>
<html>

<head>
  <title>To Do App</title>
  <link rel='stylesheet' href='style.css'>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet'>
</head>
<body>

  <!-- Header -->
  <div id='header'>
    <h1>To Do or Not To Do</h1>
    <h2 class='tagline'>(your priorities at a glance)</h2>
  </div>

  <!-- App Container -->
  <div class='container'>

    <!-- To Do Section -->
    <div class='week'>
      <div class='row secondary-background'>
        <div class='day square'><h3>MON</h3></div>
        <div class='task square'>
          <p> It's gonna be a week of learning and fun :) </p>
        </div>
        <div class='task square'>
        </div>
        <div class='task square'><p> February Cohorts Meeting </p></div>
      </div>
      <div class='row'>
        <div class='day square'><h3>TUE</h3></div>
        <div class='task square'><p>HTMl</p></div>
        <div class='task square'><p>CSS</p></div>
        <div class='task square'><p>JavaScript</p></div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>WED</h3></div>
        <div class='task square'><p>GitHub</p></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row'>
        <div class='day square'><h3>THU</h3></div>
        <div class='task square'><p>React</p></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>FRI</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'><p id="weekend">tgif</p></div>
      </div>
    </div>

    <!-- Reminders Section -->
    <div class='reminders'>
      <h3>Reminders</h3>
      <p>Get enough rest</p>
      <p>Call Mom</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <span class='tagline'>copyright &copy nottodo.com</span>
  </footer>
</body>
</html>
